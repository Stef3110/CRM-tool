<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<section>
    <div class="row justify-content-center">
    <div class="card bg-light mb-3" style="max-width: 20rem; margin-left: 10px; margin-top: 10px;">
        <div class="card-header" style="max-width: 30rem;" >Contact Added</div>
        <div class="card-body">
            <strong>ID: </strong> <span th:text="${contact.getId()}"></span><br>
            <strong>Details: </strong> <p th:text="${contact.getDetails()}"></p>
            <strong>Date of Contact:</strong> <p th:text="${contact.getDate_set()}"></p>
            <strong>Customer: </strong> <span th:text="${contact.getCustomer().getName()}"></span><br>
                <strong>Employee: </strong> <span th:text="${contact.getPersonnel().getName()}"></span>
            <p><a href="/emp/new_contact" class="btn btn-primary btn-lg" role="button"><i class="bi bi-skip-backward-fill"></i></a></p>
        </div>
    </div>
    </div>


</section>

</body>

</html>
