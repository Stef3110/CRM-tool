<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/emp/dashboard"> Emp Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manager/dashboard">Manager Dashboard</a>
                </li>
            </ul>
            <form class="d-flex">
                <a href="/logout" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Logout</a>
            </form>
        </div>
    </div>
</nav>
<div class="row justify-content-center" style="margin-top: 20px;">
    <div class="card bg-light mb-3" style="max-width: 30rem; margin-left: 10px; margin-top: 10px;">
        <div class="card-header">Remove a customer</div>
        <div class="card-body">
            <p>Type the ID of the customer to remove them from subscribed customer</p>
            <form method="post" th:action="@{/emp/cancel_subscribed_customers}" th:object="${customerDto}">
                <label>Order ID: </label><input type="number" th:field="*{id}">
                <button type="submit">Complete</button><br>
            </form>
            <h2>List of Options</h2>
            <div th:each="customer : ${customers}">
                <span th:text="${customer.getId()}"></span>,
                <span th:text="${customer.getName()}"></span>, <span th:text="${customer.getGender()}"></span>
            </div><br>
            <p><a href="/emp/dashboard" class="btn btn-primary btn-lg" role="button"><i class="bi bi-skip-backward-fill"></i></a></p>
        </div>
    </div>

</div>

</body>
</html>
