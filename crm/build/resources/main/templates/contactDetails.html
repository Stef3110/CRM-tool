<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<section>
    <div class="row justify-content-center">
    <div class="card bg-light mb-3 d-flex" style="max-width: 20rem; margin-left: 10px; margin-top: 10px;">
        <div class="card-header">Contact Details</div>
        <div class="card-body">
            ID: <span th:text="${contact.getId()}"></span><br>
            Contact Details: <span th:text="${contact.getDetails()}"></span><br>
            Date of Contact: <span th:text="${contact.getDate_set()}"></span><br>
            <p th:each="customer : ${contact.getCustomer()}">Customer ID: <span th:text="${customer.getId()}"></span><br>
                Customer Name: <span th:text="${customer.getName()}"></span></p>
            <p th:each="personnel : ${contact.getPersonnel()}">Employee: <span th:text="${personnel.getName()}"></span></p>

            <p><a href="/emp/contacts" class="btn btn-primary btn-lg" role="button"><i class="bi bi-skip-backward-fill"></i></a></p>
        </div>
    </div>
    </div>
</section>




</body>
</html>
