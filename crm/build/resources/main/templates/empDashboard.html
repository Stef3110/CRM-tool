<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">CRM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/emp/dashboard"> Emp Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/manager/dashboard">Manager Dashboard</a>
        </li>
      </ul>
      <form class="d-flex">
        <a href="/logout" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Logout</a>
      </form>
    </div>
  </div>
</nav>


<div class="row row-cols-1 row-cols-md-6 g-4">
  <div class="col">
    <div class="card bg-light mb-3" style="max-width: 13rem; margin-left: 10px; margin-top: 10px;">
      <div class="card-header">Add Contact</div>
      <div class="card-body">
        <p><a href="/emp/new_contact" class="btn btn-primary btn-lg" role="button"><i class="bi bi-database-add"></i></a></p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card bg-light mb-3" style="max-width: 13rem; margin-left: 10px; margin-top: 10px;">
      <div class="card-header">View Contacts</div>
      <div class="card-body">
        <p><a href="/emp/contacts" class="btn btn-primary btn-lg" role="button"><i class="bi bi-database-check"></i></a></p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card bg-light mb-3" style="max-width: 13rem; margin-left: 10px; margin-top: 10px;">
      <div class="card-header">Add Customer</div>
      <div class="card-body">
        <p><a href="/emp/new_customer" class="btn btn-primary btn-lg" role="button"><i class="bi bi-person-add"></i></a></p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card bg-light mb-3" style="max-width: 13rem; margin-left: 10px; margin-top: 10px;">
      <div class="card-header">View Customers</div>
      <div class="card-body">
        <p><a href="/emp/customers" class="btn btn-primary btn-lg" role="button"><i class="bi bi-person-check"></i></a></p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card bg-light mb-3" style="max-width: 13rem; margin-left: 10px; margin-top: 10px;">
      <div class="card-header">Subscribe Customer</div>
      <div class="card-body">
        <p><a href="/emp/cancelled_customers" class="btn btn-primary btn-lg" role="button"><i class="bi bi-plus-circle"></i></a></p>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card bg-light mb-3" style="max-width: 13rem; margin-left: 10px; margin-top: 10px;">
      <div class="card-header">Cancel Customer</div>
      <div class="card-body">
        <p><a href="/emp/subscribed_customers" class="btn btn-primary btn-lg" role="button"><i class="bi bi-x-circle "></i></a></p>
      </div>
    </div>
  </div>
</div>


</body>
</html>
